---
# Docker options 
docker_apt_gpg_key: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
docker_apt_gpg_key_path: /usr/share/keyrings/docker-archive-keyring.gpg
docker_apt_repository: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"

# Docker-compose option 
docker_compose_version: "1.29.2"
docker_compose_path: /usr/local/bin/docker-compose